{% extends "layout.html" %}
 
{% block content %}
  
  <div class="page-header">
    <h1>Welcome to Twitter.js, Nimit!</h1>
  </div>
  <div class="row">
    <div class="col-md-3">
      <img src="https://pbs.twimg.com/profile_images/2450268678/olxp11gnt09no2y2wpsh_normal.jpeg"><br>
      <b>Your Name</b><br>
      100 followers
    </div>
    <div class="col-md-9">
      <h4>AllTweets</h2>
      <!-- display tweets here -->
      <ul>
      {% for tweet in tweets %}
        <li><label>{{tweet.name}}</label><br>{{tweet.text}}<br><a href="">Re-Tweet</a></li>
      {% endfor %}
      </ul>
    </div>
  </div>
    
{% endblock %}
